                        <p class="txtTitle"><em></em><span>K线简介</span></p>
                        
                        <div class="kLineBox">
                        	<p>K线是根据股价(指数)一天的走势中形成的四个价位即：开盘价，收盘价，最高价，最低价绘制而成的。如下图所示。</p>
                        	<div><img src="http://ys.mfstatic.com/project/tjmf/images/K_img1.jpg"></div>
                        	<p><span> 阳线：</span>收盘价高于开盘价，用红色或空心柱体绘出。</p>
                        	<p><span> 阴线：</span>收盘价低于开盘价，用绿色或实心绘出。</p>
                        	<p>上影线的最高点为最高价，下影线的最低点为最低价。</p>
