<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">	
		<meta charset="utf-8">
		<title>财富通 - 我的钱包</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/commont.css" />
		<link rel="stylesheet" href="css/index.css" />
		<script type="text/javascript" src="js/zepto.min.js" ></script>
	</head>
	<body>
		<header>
			<h3>
				<a href="javascript:;" class="left_btn"></a>
				我的钱包
				<a href="javascript:;" class="right_home"></a>
				<a href="javascript:;" class="menu_btn"></a>
			</h3>
		</header>
		
		<!--有数据-->
		
		<div class="walletBox">
			<div class="icon_wallet"><img src="images/icon_wall.png" /></div>
			<p class="font_00">现金</p>
			<p class="font_33"><em>￥88348.64</em></p>
			<p class="font_33">
				<a href="#"><img src="images/icon_source.png">来源明细</a>
				<a href="#"><img src="images/icon_money.png">提现记录</a>
				<a href="#"><img src="images/icon_user.png">使用记录</a>
				
			</p>
			<p class="wall_btn1"><a href="javascript:;">理财直达车</a></p>
			<p class="wall_btn2"><a href="javascript:;">提现</a></p>
			<p class="wall_share"><a href="javascript:;">分享</a></p>
		</div>
		
		<!--弹框背景-->
		<div class="pop_bg"></div>
		
		<!--金额不足弹框-->
		<div class="amountBox">
			<p>亲，您的账户离提现金额还差点再接再励~~~</p>
			<p><a href="javascript:;">好的</a></p>
		</div>
		
		<!--分享-->
		<div class="popUpBox share_box clearfix">
			<div class="share_list clearfix">
				<dl>
					<dt><a href="javascript:;"><img src="images/icon_xinL.png"></a></dt>
					<dd>新浪微博</dd>
				</dl>
				<dl>
					<dt><a href="javascript:;"><img src="images/icon_qq.png"></a></dt>
					<dd>QQ好友</dd>
				</dl>
				<dl>
					<dt><a href="javascript:;"><img src="images/icon_qk.png"></a></dt>
					<dd>QQ空间</dd>
				</dl>
				<dl>
					<dt><a href="javascript:;"><img src="images/icon_Qwei.png"></a></dt>
					<dd>腾讯微博</dd>
				</dl>
			</div>
			<p class="share_btn clearfix"><a href="javascript:;">取消</a></p>
		</div>
		
	</body>
	
	<script type="text/javascript" src="js/index.js" ></script>
</html>
