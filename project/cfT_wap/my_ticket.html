<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">	
		<meta charset="utf-8">
		<title>财富通 - 我的券包</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/commont.css" />
		<link rel="stylesheet" href="css/index.css" />
		<script type="text/javascript" src="js/zepto.min.js" ></script>
	</head>
	<body>
		<header>
			<h3>
				<a href="javascript:;" class="left_btn"></a>
				我的券包
				<a href="javascript:;" class="right_home"></a>
				<a href="javascript:;" class="menu_btn"></a>
			</h3>
		</header>
		
		<!--有数据-->
		
		<div class="walletBox">
			<p class="pho_receive">领取优惠券</p>
			<div class="icon_wallet"><img src="images/icon_tick.png" /></div>
			<p class="font_00">优惠券</p>
			<p class="font_33"><em>13张</em><a href="#"><img src="images/icon_source.png">来源明细</a></p>
			<p class="wall_btn1"><a href="javascript:;">我要使用</a></p>
			
			<p class="wall_share"><a href="javascript:;">分享</a></p>
		</div>
		
		<!--弹框背景-->
		<div class="pop_bg"></div>
		
		<!--优惠券弹框-->
		<div class="couponsBox">
			<p>基金优惠券已经放入您的券包购买基金使用优惠券享优惠！</p>
		</div>
		
		<!--金额不足弹框-->
		<div class="amountBox">
			<p>亲，您的账户离提现金额还差点再接再励~~~</p>
			<p><a href="javascript:;">好的</a></p>
		</div>
		
		<!--分享-->
		<div class="popUpBox share_box clearfix">
			<div class="share_list clearfix">
				<dl>
					<dt><a href="javascript:;"><img src="images/icon_xinL.png"></a></dt>
					<dd>新浪微博</dd>
				</dl>
				<dl>
					<dt><a href="javascript:;"><img src="images/icon_qq.png"></a></dt>
					<dd>QQ好友</dd>
				</dl>
				<dl>
					<dt><a href="javascript:;"><img src="images/icon_qk.png"></a></dt>
					<dd>QQ空间</dd>
				</dl>
				<dl>
					<dt><a href="javascript:;"><img src="images/icon_Qwei.png"></a></dt>
					<dd>腾讯微博</dd>
				</dl>
			</div>
			<p class="share_btn clearfix"><a href="javascript:;">取消</a></p>
		</div>
		
	</body>
	
	<script type="text/javascript" src="js/index.js" ></script>
</html>
