<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta charset="utf-8">
		<title>财富通-菜单</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/commont.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body style="background:#fafafa;">
		<header>
			<h3>财富通</h3>
		</header>
		<section class="menu_list">
			<a class="count_money">
				<img src="images/money.png">
				<em>现金</em>
				<span>?元</span>
			</a>
			<span class="line01"></span>
			<a class="value_voucher">
				<img src="images/quan.png">
				<em>优惠券</em>
				<span>?张</span>
			</a>
		</section>
		<section class="box_lists">
			<div class="sm_hz">
				<ul class="clearfix">
					<li class="my_wallet">
						<a>
							<img src="images/wallet.png">
							<em>我的钱包</em>
						</a>
					</li>
					<li class="spe"></li>
					<li class="my_quanbao">
						<a>
							<img src="images/quanbao.png">
							<em>我的券包</em>
						</a>
					</li>
				</ul>
			</div>
			<div class="sm_hz xm_hz">
				<ul class="clearfix">
					<li class="my_wallet">
						<a>
							<img src="images/fund_supermaket.png">
							<em>基金超市</em>
						</a>
					</li>
					<li class="spe"></li>
					<li class="my_quanbao">
						<a>
							<img src="images/questions.png">
							<em>常见问题</em>
						</a>
					</li>
				</ul>
			</div>
			
		</section>
	</body>
</html>
